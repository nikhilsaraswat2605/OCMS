{% extends 'classroom/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="jumbotron">
    {% if class_scheduled %}
    <h1>Class is scheduled successfully.</h1>
    {% else %}
    <h1>Schedule CLass</h1>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}

      <input type="submit" class="btn btn-danger" name="" value="Schedule">
    </form>
    {% endif %}
  </div>
</div>
{% endblock %}
